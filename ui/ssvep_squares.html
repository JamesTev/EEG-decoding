<script>
  window.addEventListener("load", function() {

    // utility func to extract query params from url
    function getUrlParamByName(name, url = window.location.href) {
      name = name.replace(/[\[\]]/g, '\\$&');
      var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // flicker component with id `id` at frequency `freq`
    let flicker = (id, freq) => {
      var f = document.getElementById(id);
      setInterval(function() {
        if (f.classList.contains('opacity-0')){
          f.classList.remove('opacity-0');
        }else{
          f.classList.add('opacity-0');
        }
      }, 1000/(2*freq));
    }

    flicker('f1', getUrlParamByName('f1')||getUrlParamByName('up')||1)
    flicker('f2', getUrlParamByName('f2')||getUrlParamByName('left')||2)
    flicker('f3', getUrlParamByName('f3')||getUrlParamByName('right')||4)
    flicker('f4', getUrlParamByName('f4')||getUrlParamByName('down')||8)

}, false);
  </script>
